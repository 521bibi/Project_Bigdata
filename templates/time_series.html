{% extends 'home_base.html' %}

{% block title %}
model_train_first
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/test.css') }}">
{#    <link rel="stylesheet" href="{{ url_for('static',filename='css/time_series.css') }}">#}

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts-gl.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/maps/china.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
{% endblock %}

{% block main %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-1 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="{{ url_for("time_series") }}">模型训练</a></li>
                <li><a href="#">数据管理</a></li>
                <li><a href="#">用户管理</a></li>
                <li><a href="#">系统管理</a></li>
            </ul>
        </div>



        <!-- 主内容 -->
        <div class="col-sm-9 col-sm-offset-3 col-md-11 col-md-offset-1 main">
            <div style="width:60%;min-height:750px;background-color: #fff;margin:auto auto;color: black; padding: 20px;">
                <h3 class="page-title" style="text-align:center;">模型训练</h3>
                <!-- <form action="" method="POST"> -->
                <form action="" method="POST">
                    <div class="form-container">
                        <div>
                            <span>数据类型：</span>
                            <select>
                                <option value ="excel">excel</option>
                                <option value ="数据库">数据库</option>
                                <option value="Hbase">Hbase</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="file" class="form-control" placeholder="文件夹" id="file_name"
                                name="file_name" style="width:200px;" accept=".xls,.xlsx,.csv">
                            <td>Model:</td>
                            <td><select id="mymodel" name="mymodel">
                                    <option>KMeans</option>
                                    <option>LSTM</option>
                                    <option>404</option>
                                </select>
                            </td>
                        </div>
                        <div class="form-group">
                            <textarea rows="8" class="form-control" placeholder="" name="content"></textarea>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary">分析</button>
                            <submit class="btn btn-primary"><a style="color: #fff;"
                                href="{{ url_for('index') }}">取消</a></submit>
                        </div>
                    </div>
                </form>

            </div>
        </div>


    </div>
</div>


{% endblock %}
